<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future || Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <form class="card grid-sm-12">
        <h1 class="title">
            <a href="./homepage.html">Future Login</a>
        </h1>
        <div class="input-group">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <label for="email" class="label">Email</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="Password">
            <label for="password" class="label">Password</label>
        </div>

        <div class="d-flex justify-content-between">
            <div class="form-check">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Remember me</label>
            </div>
            <a href="#" id="forget">Forgot Password</a>
        </div>
        <h3 id="result"></h3>
        <button type="button" id="login" class="btn margin-top">Login</button>
        <button type="button" class="btn margin-top" disabled>Signup</button>
    </form>
    <img src="https://images.unsplash.com/photo-1624607391660-d61e7c44c31b?ixlib=rb-4.0.3&ixid=M3wxMjiA3fDB8MHxwaG90by1wYWdlfHx8fA%3D%3D&auto=format&fit=crop&w=1030&q=80" alt="" class="img">
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rainyday.js/0.1.2/rainyday.min.js"></script>
<script src="./js/login.js"></script>
